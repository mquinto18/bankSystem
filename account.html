<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Account Settings</title>
</head>
<body>
    <div class="container">
        <div class="back">
            <a href="main.html"><img src="https://cdn-icons-png.flaticon.com/512/2099/2099238.png" alt="" width="30px"></a>
        </div>
        <div class="withdraw-container">
            <h1>Account Settings</h1>
                <div class="account-settingInputs">
                    <div class="field">
                        <label for="">Name</label><br>
                        <input type="text" class="inputBtn">
                    </div>
                    <div class="field">
                        <label for="">Account Number</label><br>
                        <input type="text" class="inputBtn">
                    </div>
                    <div class="field">
                        <label for="">Address</label><br>
                        <input type="text" class="inputBtn">
                    </div>
                    <div class="field">
                        <label for="">Occupation</label><br>
                        <input type="text" class="inputBtn">
                    </div>
                    <div class="field">
                        <label for="">Gender</label><br>
                        <input type="text" class="inputBtn">
                    </div>
                    <div class="field">
                        <label for="">Phone Number</label><br>
                        <input type="text" class="inputBtn">
                    </div>
                    <div class="field">
                        <label for="">Birthday</label><br>
                        <input type="text" class="inputBtn">
                    </div>
                    <div class="field">
                        <label for="">Email Address</label><br>
                        <input type="text" class="inputBtn">
                    </div>
                </div>

                <div class="account-button">
                    <button>Cancel</button>
                    <button>Save</button>
                    <button>Logout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
